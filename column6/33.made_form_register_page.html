<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>

<body>
    <!-- Form Register -->
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <h1>Create an Account</h1>
            </div>
            <div class="input">
                <br><label for="">Email: </label>
                <br><input type="text">
            </div>
            <div class="input">
                <br><label for="">Password: </label>
                <br><input type="text">
            </div>
            <div class="input">
                <br><label for="">Age</label>
                <br><select name="sign-up-b" id="s-b">
                    <option>Select Age</option>
                    <option value="0">under 12</option>
                    <option value="1">13 - 25</option>
                    <option value="2">over</option>
                </select>
            </div>
            <div class="input">
                <br><label for="">Tell us a little about yourself: </label>
                <br><textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
            <div class="input">
                <br><input type="checkbox" name="" id="">
                <label for=""> I agree to the <a href="#">terms of service</a></label>
            </div>
            <br><button type="submit">Sign Up</button>
        </div>
    </div>
</body>

</html>
