<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronyms and Abbreviations</title>
</head>

<body>
    <h2>Abbreviations</h2>
    please hover text that over the under dotted line <br><br>
    <abbr title="Fourth Generation">4G</abbr> is technology of communication<br><br>
    <abbr title="Animal Crossing">AC</abbr> is famous game.<br><br>
    <abbr title="Asymmetric Digital Subscriber Line">ADSL</abbr><br><br>
    <abbr title="ASYNChronous">ASYNC</abbr><br><br>
    <abbr title="Zinc Plated">ZP</abbr><br><br>
    <h2>Acronyms</h2>
    Not support in HTML5 <br><br>
    <acronym title="Kuwait">965</acronym> is acronym of telephone country code <br><br>
    <acronym title="คณะกรรมการการเลือกตั้ง">กกต.</acronym><br><br>
    <acronym title="Автомат Калашникова Модернизированный; (Avtomat Kalashnikova Modernizirovanniy)">AKM</acronym><br><br>
    <acronym title="Aeropuertos y Servicios Auxiliares">ASA</acronym><br><br>
    <acronym title="झारखंड मुक्ति मोर्चा ">झामुमो</acronym><br><br>
</body>

</html>
