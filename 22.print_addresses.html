<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Addresses</title>
</head>

<body>
    <!-- Print two addresses in the same format used on the front of envelopes (senders address in top left corner, receivers
    address in the center). -->
    <address>
        John Wick
        <br> 789 Pug Street,
        <br> Bullet town, Mafia Family 55555
    </address>

    <address style="text-align: center;">
        Gangster
        <br> 123 Milano Street,
        <br> Bullet town, Mafia Family 55555
    </address>

</body>

</html>
