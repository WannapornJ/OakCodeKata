<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump to bottom and top</title>
</head>

<body>
    <!-- Create a page with a link at the top of it that when clicked will jump all the way to the bottom of the page. At the bottom of the page there should be a link to jump back to the top of the page.  -->
    <h4 id="heading">Top heading <a href="#footer">click to go to bottom</a></h4>
    <textarea name="" id="" cols="30" rows="200"></textarea>
    <h4 id="footer">bottom heading <a href="#heading">click to go to top</a></h4>
</body>

</html>
