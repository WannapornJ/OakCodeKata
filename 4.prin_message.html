<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Create a webpage that prints the message "When was this webpage created? 
    Check page's title for the answer." to the screen, and set the title of the page to the current date -->
    <p>when was this webpage created?</p>
    <p>Answer : Check page's title</p>

    <script>
       var day = new Date();
       var date = day.getDate();
       var month = day.getMonth() + 1;
       var year = day.getFullYear();
       var dateCreated = date + "/" + month + "/" + year;
       document.getElementsByTagName("title")[0].innerHTML = dateCreated;
    </script>
</body>
</html>
