<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Number 1-10</title>
</head>
<body>
    <!-- Print the numbers 1 - 10, each number being a different color. -->
    <p style="color: green;">1</p>
    <p style="color: greenyellow;">2</p>
    <p style="color: lightgreen;">3</p>
    <p style="color: olivedrab;">4</p>
    <p style="color: olive;">5</p>
    <p style="color: darkgreen;">6</p>
    <p style="color: darkolivegreen;">7</p>
    <p style="color: darkcyan;">8</p>
    <p style="color: darkseagreen;">9</p>
    <p style="color: darkslategrey;">10</p>
</body>
</html>
