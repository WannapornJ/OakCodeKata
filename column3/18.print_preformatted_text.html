<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformatted Text</title>
</head>

<body>
    <h1>Use the pre tag</h1>
    <pre>
            Text in a pre element
        is displayed in a fixed-width
        font, and it preserves
        both spaces and
        line breaks
    </pre>

    <h1>Use p tag</h1>
    <p>Text in a pre element is displayed in a fixed-width font, and it preserves both spaces and line breaks</p>
</body>

</html>
